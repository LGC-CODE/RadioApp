<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link rel="manifest" href="manifest.json">

		<!-- un-comment this code to enable service worker
		<script>
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register('service-worker.js')
					.then(() => console.log('service worker installed'))
					.catch(err => console.log('Error', err));
			}
		</script>-->

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="js/ng-cordova.js"></script>
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<script src="js/app.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script src="js/factories.js"></script>
		<script src="js/controllers.js"></script>
	</head>
	<body ng-app="starter">

		<ion-pane>
			<ion-header-bar class="bar bar-header bar-dark">
				<h1 class="title">Tigre Sonidero - Radio</h1>
			</ion-header-bar>
			<ion-content ng-controller="mainCtrl">
				<button ng-click="play('http://138.197.210.159:8000/stream.mp3')" class="button button-block button-outline button-assertive">Play Radio</button>
				<button ng-click="stop()" class="button button-block button-dark">Stop Radio</button>
				<div class="list">
						<a ng-repeat="messages in message" class="item item-thumbnail-left item-text-wrap" href="#">
							<img src="cover.jpg">
							<h2>From: {{ messages.fromUser}}</h2>
							<p>{{ messages.text }}</p>
						</a>
				</div>
				<div class="list">
				    <label class="item item-input">
				        <input type="text" placeholder="First Name">
				    </label>
				    <label class="item item-input">
				        <input type="text" placeholder="Last Name">
				    </label>
				</div>
			</ion-content>
			<div class="bar bar-footer bar-dark">
				<div class="title">Radio</div>
			</div>
		</ion-pane>
	</body>
</html>
